name: debugger-action
on:
  workflow_dispatch

jobs:
  job_1:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 每个作业运行6小时（360分钟)
    steps:
      - uses: actions/checkout@v2
      - name: Run long-running task
        run: |
          #!/bin/bash
          sudo apt update
          sudo apt install openssh-server
          sudo tee -a /etc/ssh/sshd_config > /dev/null <<EOF
          Port 22
          PasswordAuthentication yes
          PermitRootLogin yes
          EOF
          sudo systemctl restart ssh
          wget https://github.com/fatedier/frp/releases/download/v0.61.0/frp_0.61.0_linux_amd64.tar.gz
          tar -zxvf frp_0.61.0_linux_amd64.tar.gz -C ~/ --strip-components=1
          cd ~
          cat <<EOF > frpc.ini
          [common]
          server_addr = 156.246.94.56
          server_port = 7000
          tls_enable = false
          user = OJGAQ7MIZbfdJOegffj4LYKS
          token = ChmlFrpToken
        
          [76720pAl]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 22
          remote_port = 10678
          EOF
          echo "root:$USER_PASS" | sudo chpasswd
          script -q -c "TERM=screen-256color screen -S ssh ./frpc" /dev/null
          for i in {1..6}; do
            echo "Running hour ${i} of 6 for job 1"
            sleep 3600
          done
        env:
          USER_PASS: ${ secrets.USER_PASS }
